; ============================================================================
; PHP-FPM Pool Configuration for Pterodactyl Panel
; ============================================================================
; This file is mounted as a Docker Swarm config at:
; /etc/php83/php-fpm.d/pterodactyl.conf
; ============================================================================

[pterodactyl]

; Process management
user = nginx
group = nginx

; Listen on TCP port 9000 (for Caddy connection)
listen = 0.0.0.0:9000
listen.owner = nginx
listen.group = nginx
listen.mode = 0660

; Process manager settings
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 3
pm.max_spare_servers = 10
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Performance tuning
request_terminate_timeout = 300s
request_slowlog_timeout = 10s
slowlog = /var/log/php-fpm/pterodactyl-slow.log

; Environment variables
clear_env = no

; PHP values
php_admin_value[error_log] = /var/log/php-fpm/pterodactyl-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M
php_admin_value[max_execution_time] = 300

; Security
php_admin_value[open_basedir] = /var/www/pterodactyl:/tmp
