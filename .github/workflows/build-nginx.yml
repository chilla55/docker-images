# ============================================================================
# GitHub Actions Workflow: Build and Push Nginx Docker Image
# ============================================================================
# Automatically builds new versions when changes are made to nginx/
# Supports multi-platform builds (amd64, arm64)
# Part of monorepo with multiple Docker images
# ============================================================================

name: Build Nginx Image

on:
  push:
    branches:
      - main  # Production branch - builds and pushes to registry
      - '*'   # All other branches - build and push as nightly
    paths:
      - 'nginx/**'
      - '.github/workflows/build-nginx.yml'
    tags:
      - 'nginx-v*.*.*'  # Trigger on nginx-specific tags
  
  pull_request:
    branches:
      - main
    paths:
      - 'nginx/**'
      - '.github/workflows/build-nginx.yml'
  
  workflow_dispatch:
    inputs:
      nginx_version:
        description: 'Nginx version to build (e.g., 1.29.0)'
        required: false
        default: ''
      push_image:
        description: 'Push image to registry'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/nginx

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Detect Nginx Version
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  detect-version:
    name: Detect Version
    runs-on: ubuntu-latest
    outputs:
      nginx_version: ${{ steps.version.outputs.nginx_version }}
      image_tags: ${{ steps.version.outputs.image_tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ -n "${{ github.event.inputs.nginx_version }}" ]]; then
            NGINX_VERSION="${{ github.event.inputs.nginx_version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Extract version from tag (e.g., nginx-v1.29.0 -> 1.29.0)
            NGINX_VERSION="${{ github.ref_name }}"
            NGINX_VERSION="${NGINX_VERSION#nginx-v}"
          else
            # Read from VERSION file in repository
            NGINX_VERSION=$(cat nginx/VERSION)
          fi
          
          echo "nginx_version=${NGINX_VERSION}" >> $GITHUB_OUTPUT
          
          # Generate image tags
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch: version + latest
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${NGINX_VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tagged release: version + latest
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${NGINX_VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          else
            # Other branches: nightly only
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly"
          fi
          
          echo "image_tags=${TAGS}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Building Nginx ${NGINX_VERSION}"
          echo "ðŸ·ï¸  Tags: ${TAGS}"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build and Push Multi-Platform Image
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: detect-version
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ needs.detect-version.outputs.image_tags }}
          labels: |
            org.opencontainers.image.title=Nginx
            org.opencontainers.image.description=Custom Nginx with Brotli, HTTP/3, and Cloudflare support
            org.opencontainers.image.version=${{ needs.detect-version.outputs.nginx_version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            NGINX_VERSION=${{ needs.detect-version.outputs.nginx_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "### ðŸŽ‰ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Nginx Version:** ${{ needs.detect-version.outputs.nginx_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:** ${{ needs.detect-version.outputs.image_tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
