# ============================================================================
# GitHub Actions Workflow: Build and Push MariaDB Replication Docker Image
# ============================================================================
# Automatically builds new versions when changes are made to mariadb/
# Supports multi-platform builds (amd64, arm64)
# Part of monorepo with multiple Docker images
# ============================================================================

name: Build MariaDB Image

on:
  push:
    branches:
      - main  # Production branch - builds and pushes to registry
      - docker-swarm  # Development branch
      - '*'   # All other branches - build and push as nightly
    paths:
      - 'mariadb/**'
      - '.github/workflows/build-mariadb.yml'
    tags:
      - 'mariadb-v*.*.*'  # Trigger on mariadb-specific tags
  
  pull_request:
    branches:
      - main
      - docker-swarm
    paths:
      - 'mariadb/**'
      - '.github/workflows/build-mariadb.yml'
  
  workflow_dispatch:
    inputs:
      mariadb_version:
        description: 'MariaDB version to build (e.g., 11.2)'
        required: false
        default: ''
      push_image:
        description: 'Push image to registry'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/mariadb-replication

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Detect MariaDB Version
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  detect-version:
    name: Detect Version
    runs-on: ubuntu-latest
    outputs:
      mariadb_version: ${{ steps.version.outputs.mariadb_version }}
      image_tags: ${{ steps.version.outputs.image_tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ -n "${{ github.event.inputs.mariadb_version }}" ]]; then
            MARIADB_VERSION="${{ github.event.inputs.mariadb_version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Extract version from tag (e.g., mariadb-v1.0.0 -> 1.0.0)
            MARIADB_VERSION="${{ github.ref_name }}"
            MARIADB_VERSION="${MARIADB_VERSION#mariadb-v}"
          else
            # Read from VERSION file in repository
            MARIADB_VERSION=$(cat mariadb/VERSION)
          fi
          
          echo "mariadb_version=${MARIADB_VERSION}" >> $GITHUB_OUTPUT
          
          # Generate image tags
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch: version + latest
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MARIADB_VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tagged release: version + latest
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MARIADB_VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          else
            # Other branches: nightly only
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly"
          fi
          
          echo "image_tags=${TAGS}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Building MariaDB Replication ${MARIADB_VERSION}"
          echo "ðŸ·ï¸  Tags: ${TAGS}"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build and Push Multi-Platform Image
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: detect-version
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./mariadb
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ needs.detect-version.outputs.image_tags }}
          labels: |
            org.opencontainers.image.title=MariaDB Replication
            org.opencontainers.image.description=MariaDB with Master-Slave Replication and MaxScale orchestrator support
            org.opencontainers.image.version=${{ needs.detect-version.outputs.mariadb_version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "### ðŸŽ‰ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**MariaDB Version:** ${{ needs.detect-version.outputs.mariadb_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:** ${{ needs.detect-version.outputs.image_tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Features:**" >> $GITHUB_STEP_SUMMARY
          echo "- Master-Slave replication" >> $GITHUB_STEP_SUMMARY
          echo "- Automatic failover ready" >> $GITHUB_STEP_SUMMARY
          echo "- Connectivity monitoring" >> $GITHUB_STEP_SUMMARY
          echo "- Split-brain prevention" >> $GITHUB_STEP_SUMMARY
