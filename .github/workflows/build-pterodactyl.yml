# ============================================================================
# GitHub Actions Workflow: Build and Push Pterodactyl Panel Docker Image
# ============================================================================
# Automatically builds new versions when changes are made to petrodactyl/
# Supports multi-platform builds (amd64, arm64)
# Part of monorepo with multiple Docker images
# ============================================================================

name: Build Pterodactyl Panel Image

on:
  push:
    branches:
      - main  # Production branch - builds and pushes to registry
      - '*'   # All other branches - build and push as nightly
    paths:
      - 'petrodactyl/**'
      - '.github/workflows/build-pterodactyl.yml'
    tags:
      - 'pterodactyl-v*.*.*'  # Trigger on pterodactyl-specific tags
  
  pull_request:
    branches:
      - main
    paths:
      - 'petrodactyl/**'
      - '.github/workflows/build-pterodactyl.yml'
  
  workflow_dispatch:
    inputs:
      panel_version:
        description: 'Pterodactyl Panel version (e.g., v1.11.11)'
        required: false
        default: ''
      push_image:
        description: 'Push image to registry'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/pterodactyl-panel

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Detect Pterodactyl Version
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  detect-version:
    name: Detect Version
    runs-on: ubuntu-latest
    outputs:
      panel_version: ${{ steps.version.outputs.panel_version }}
      image_tags: ${{ steps.version.outputs.image_tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ -n "${{ github.event.inputs.panel_version }}" ]]; then
            PANEL_VERSION="${{ github.event.inputs.panel_version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Extract version from tag (e.g., pterodactyl-v1.11.11 -> v1.11.11)
            PANEL_VERSION="${{ github.ref_name }}"
            PANEL_VERSION="${PANEL_VERSION#pterodactyl-}"
          else
            # Read from VERSION file in repository
            PANEL_VERSION=$(cat petrodactyl/VERSION)
          fi
          
          echo "panel_version=${PANEL_VERSION}" >> $GITHUB_OUTPUT
          
          # Generate image tags
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch: version + latest
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${PANEL_VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tagged release: version + latest
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${PANEL_VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          else
            # Other branches: nightly only
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly"
          fi
          
          echo "image_tags=${TAGS}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Building Pterodactyl Panel ${PANEL_VERSION}"
          echo "ðŸ·ï¸  Tags: ${TAGS}"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build and Push Multi-Platform Image
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: detect-version
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.detect-version.outputs.panel_version }}
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_image == 'true')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.detect-version.outputs.panel_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.detect-version.outputs.panel_version }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Pterodactyl Panel
            org.opencontainers.image.description=All-in-one Pterodactyl Panel container
            org.opencontainers.image.version=${{ needs.detect-version.outputs.panel_version }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./petrodactyl
          file: ./petrodactyl/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_image == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PANEL_VERSION=${{ needs.detect-version.outputs.panel_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
      
      - name: Generate build summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pterodactyl Panel Version:** ${{ needs.detect-version.outputs.panel_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
