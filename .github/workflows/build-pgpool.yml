# ============================================================================
# GitHub Actions Workflow: Build and Push Pgpool Custom Docker Image
# ============================================================================
# Automatically builds new versions when changes are made to pgpool-custom/
# Supports multi-platform builds (amd64, arm64)
# Part of monorepo with multiple Docker images
# ============================================================================

name: Build Pgpool Image

on:
  push:
    branches:
      - main  # Production branch - builds and pushes to registry
      - '*'   # All other branches - build and push as nightly
    paths:
      - 'pgpool-custom/**'
      - '.github/workflows/build-pgpool.yml'
    tags:
      - 'pgpool-v*.*.*'  # Trigger on pgpool-specific tags
  
  pull_request:
    branches:
      - main
    paths:
      - 'pgpool-custom/**'
      - '.github/workflows/build-pgpool.yml'
  
  workflow_dispatch:
    inputs:
      pgpool_version:
        description: 'Pgpool version to build (e.g., 0.1.0)'
        required: false
        default: ''
      push_image:
        description: 'Push image to registry'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/pgpool-custom

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Detect Pgpool Version
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  detect-version:
    name: Detect Version
    runs-on: ubuntu-latest
    outputs:
      pgpool_version: ${{ steps.version.outputs.pgpool_version }}
      image_tags: ${{ steps.version.outputs.image_tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ -n "${{ github.event.inputs.pgpool_version }}" ]]; then
            PGPOOL_VERSION="${{ github.event.inputs.pgpool_version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Extract version from tag (e.g., pgpool-v1.0.0 -> 1.0.0)
            PGPOOL_VERSION="${{ github.ref_name }}"
            PGPOOL_VERSION="${PGPOOL_VERSION#pgpool-v}"
          else
            # Read from VERSION file in repository
            PGPOOL_VERSION=$(cat pgpool-custom/VERSION)
          fi
          
          echo "pgpool_version=${PGPOOL_VERSION}" >> $GITHUB_OUTPUT
          
          # Generate image tags
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${PGPOOL_VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${PGPOOL_VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          else
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly"
          fi
          
          echo "image_tags=${TAGS}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Building Pgpool ${PGPOOL_VERSION}"
          echo "ðŸ·ï¸  Tags: ${TAGS}"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build and Push Multi-Platform Image
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: detect-version
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./pgpool-custom
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ needs.detect-version.outputs.image_tags }}
          labels: |
            org.opencontainers.image.title=Pgpool Custom
            org.opencontainers.image.description=Alpine-based Pgpool-II with env-driven config for PostgreSQL primary/replica
            org.opencontainers.image.version=${{ needs.detect-version.outputs.pgpool_version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "### ðŸŽ‰ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pgpool Version:** ${{ needs.detect-version.outputs.pgpool_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:** ${{ needs.detect-version.outputs.image_tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
