# Build and publish custom MaxScale image with procps-ng and non-root execution
name: Build MaxScale Image

on:
  push:
    branches:
      - main
      - docker-swarm
      - '*'
    paths:
      - 'maxscale-custom/**'
      - '.github/workflows/build-maxscale.yml'
    tags:
      - 'maxscale-v*.*.*'
  pull_request:
    branches:
      - main
      - docker-swarm
    paths:
      - 'maxscale-custom/**'
      - '.github/workflows/build-maxscale.yml'
  workflow_dispatch:
    inputs:
      maxscale_version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: ''
      push_image:
        description: 'Push image to registry'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/maxscale

jobs:
  detect-version:
    name: Detect Version
    runs-on: ubuntu-latest
    outputs:
      maxscale_version: ${{ steps.version.outputs.maxscale_version }}
      image_tags: ${{ steps.version.outputs.image_tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.maxscale_version }}" ]]; then
            VERSION_INPUT="${{ github.event.inputs.maxscale_version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION_INPUT="${{ github.ref_name }}"
            VERSION_INPUT="${VERSION_INPUT#maxscale-v}"
          else
            VERSION_INPUT=$(cat maxscale-custom/VERSION)
          fi
          echo "maxscale_version=${VERSION_INPUT}" >> $GITHUB_OUTPUT

          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref_type }}" == "tag" ]]; then
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION_INPUT},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          else
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly"
          fi
          echo "image_tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Building MaxScale ${VERSION_INPUT}";
          echo "Tags: ${TAGS}";

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: detect-version
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        if: github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./maxscale-custom
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ needs.detect-version.outputs.image_tags }}
          labels: |
            org.opencontainers.image.title=MaxScale
            org.opencontainers.image.description=MariaDB MaxScale with procps-ng and non-root runtime
            org.opencontainers.image.version=${{ needs.detect-version.outputs.maxscale_version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build summary
        run: |
          echo "### MaxScale build" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ needs.detect-version.outputs.maxscale_version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tags: ${{ needs.detect-version.outputs.image_tags }}" >> $GITHUB_STEP_SUMMARY
          echo "Platforms: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
