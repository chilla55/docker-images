name: Build Node Runner

on:
  push:
    branches:
      - main
      - '*'
    tags:
      - 'node-runner-v*'
    paths:
      - 'node-runner/**'
      - '.github/workflows/build-node-runner.yml'
  pull_request:
    paths:
      - 'node-runner/**'
      - '.github/workflows/build-node-runner.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: ''
      push_image:
        description: 'Push image to registry'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/node-runner

jobs:
  detect-version:
    name: Detect Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tags: ${{ steps.version.outputs.image_tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#node-runner-v}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          else
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly"
          fi
          echo "image_tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Building node-runner ${VERSION}"

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [detect-version]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./node-runner
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ needs.detect-version.outputs.image_tags }}
          labels: |
            org.opencontainers.image.title=Node Runner
            org.opencontainers.image.description=Generic Node.js runner with registry-client integration and zip bootstrap
            org.opencontainers.image.version=${{ needs.detect-version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "### Node Runner Build" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ needs.detect-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tags: ${{ needs.detect-version.outputs.image_tags }}" >> $GITHUB_STEP_SUMMARY
          echo "Platforms: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
