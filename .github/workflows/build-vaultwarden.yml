name: Build Vaultwarden

on:
  push:
    branches:
      - main
      - docker-swarm
    tags:
      - 'vaultwarden-v*'
    paths:
      - 'vaultwarden/**'
      - '.github/workflows/build-vaultwarden.yml'
  pull_request:
    paths:
      - 'vaultwarden/**'
      - '.github/workflows/build-vaultwarden.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vaultwarden

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=$(cat vaultwarden/VERSION | tr -d '\n')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Determine tags
        id: tags
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == refs/tags/vaultwarden-v* ]]; then
            TAGS="${IMAGE_ID}:${{ steps.version.outputs.version }},${IMAGE_ID}:latest"
          else
            TAGS="${IMAGE_ID}:nightly"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./vaultwarden
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
