<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Updating - 6th Maroon Division</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ededed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(30, 30, 46, 0.8);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #3b82f6;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 40px;
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .status {
            font-size: 16px;
            color: #8b5cf6;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .details {
            font-size: 14px;
            color: #64748b;
            font-style: italic;
            min-height: 20px;
            margin-top: 10px;
        }
        
        .extended-info {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid #3b82f6;
            text-align: left;
        }
        
        .extended-info.visible {
            display: block;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #94a3b8;
            font-size: 13px;
        }
        
        .info-value {
            color: #ededed;
            font-size: 13px;
            font-weight: 500;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .meta {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¯</div>
        <h1>Service Updating</h1>
        <p>The 6th Maroon Division Orbat system is currently being updated with the latest changes.</p>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="status" id="statusMessage">Initializing...</div>
            <div class="details" id="statusDetails"></div>
        </div>
        
        <div class="extended-info" id="extendedInfo">
            <div class="info-row">
                <span class="info-label">Current Step:</span>
                <span class="info-value" id="infoStep">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Progress:</span>
                <span class="info-value" id="infoProgress">0%</span>
            </div>
            <div class="info-row">
                <span class="info-label">Last Update:</span>
                <span class="info-value" id="infoTimestamp">-</span>
            </div>
        </div>
        
        <div class="meta">
            The page will automatically refresh when the update is complete.
        </div>
    </div>
    
    <script>
        let lastProgress = 0;
        
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                // Update progress bar
                const progress = Math.min(100, Math.max(0, status.progress || 0));
                document.getElementById('progressBar').style.width = progress + '%';
                
                // Update status message
                document.getElementById('statusMessage').textContent = status.message || 'Updating...';
                
                // Update details if available
                const detailsEl = document.getElementById('statusDetails');
                if (status.details && status.showExtended) {
                    detailsEl.textContent = status.details;
                } else {
                    detailsEl.textContent = '';
                }
                
                // Show extended info if enabled
                const extendedInfo = document.getElementById('extendedInfo');
                if (status.showExtended) {
                    extendedInfo.classList.add('visible');
                    document.getElementById('infoStep').textContent = status.step || '-';
                    document.getElementById('infoProgress').textContent = progress + '%';
                    if (status.timestamp) {
                        const time = new Date(status.timestamp).toLocaleTimeString();
                        document.getElementById('infoTimestamp').textContent = time;
                    }
                } else {
                    extendedInfo.classList.remove('visible');
                }
                
                // If progress reached 100 or went backwards (app restarted), reload
                if (progress >= 100 || (progress < lastProgress && lastProgress > 50)) {
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
                
                lastProgress = progress;
            } catch (e) {
                console.log('Waiting for status API...');
            }
        }
        
        // Update status every 1 second
        updateStatus();
        setInterval(updateStatus, 1000);
        
        // Fallback: reload every 30 seconds if stuck
        setTimeout(function() {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
