# Main Nginx configuration for Docker Swarm
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

# Load dynamic modules
include /etc/nginx/modules/*.conf;

events {
    worker_connections 65535;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format cloudflare '$remote_addr - $http_cf_connecting_ip - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout cloudflare;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    types_hash_bucket_size 64;
    server_tokens off;
    log_not_found off;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss application/xml 
               application/json application/javascript image/svg+xml;

    # Brotli Compression
    brotli on;
    brotli_static on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml text/javascript 
                 application/x-javascript application/xml+rss application/xml 
                 application/json application/javascript image/svg+xml;

    # SSL/TLS Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_early_data on;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;

    # OCSP Stapling
    #ssl_stapling on;
    #ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Cloudflare Real IP (auto-updated by container)
    include /var/cache/nginx/cloudflare_realip.conf;

    # Security Headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), fullscreen=*" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # QUIC / HTTP/3 Advertisement
    add_header Alt-Svc 'h3=":443"' always;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Proxy Cache
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=mailcow_cache:20m max_size=100m inactive=10m use_temp_path=off;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Rate limiting zones (example)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Virtual Hosts
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
