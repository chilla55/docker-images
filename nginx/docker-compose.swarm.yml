version: '3.8'

services:
  nginx:
    image: ghcr.io/chilla55/nginx:latest
    networks:
      - web-net
    
    # Note: Bind mounts handle storagebox paths - no container-level CIFS mounting needed
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.web.node == web
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '2'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 4G
    
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    
    environment:
      # Cloudflare Real IP updater
      CF_REALIP_AUTO: "true"
      CF_REALIP_INTERVAL: "21600"  # 6 hours
      CF_REALIP_STATE_DIR: "/tmp/cf-realip"  # per-container run persistence
      
      # Certificate watcher - watches for cert changes and reloads nginx
      CERT_WATCH_PATH: "/etc/nginx/certs/live/chilla55.de/fullchain.pem"
      CERT_WATCH_INTERVAL: "300"  # 5 minutes
      CERT_WATCH_DEBUG: "0"
      
      # Sites watcher - watches for site configuration changes
      SITES_WATCH_PATH: "/etc/nginx/sites-enabled"
      SITES_WATCH_INTERVAL: "30"  # Check every 30 seconds
      SITES_WATCH_DEBUG: "1"
    
    configs:
      - source: nginx_conf
        target: /etc/nginx/nginx.conf
        mode: 0444
    
    volumes:
      # Host bind mounts with rslave propagation (simple syntax like certbot)
      - /mnt/storagebox/certs:/etc/nginx/certs:rslave
      - /mnt/storagebox/sites:/etc/nginx/sites-available:rslave
    
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3

configs:
  nginx_conf:
    file: ./nginx.conf

networks:
  web-net:
    external: true
