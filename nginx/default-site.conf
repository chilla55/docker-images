# Default fallback site - returns 404 for all requests
# Supports HTTP/1.1, HTTP/2, HTTP/3 (QUIC) with and without TLS

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    location / {
        return 404;
    }
}

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    
    # QUIC/HTTP3
    listen 443 quic default_server;
    listen [::]:443 quic default_server;
    
    server_name _;
    
    # Dummy self-signed cert (replace with real cert path if needed)
    ssl_certificate /etc/nginx/certs/live/chilla55.de/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/chilla55.de/privkey.pem;
    
    # Advertise HTTP/3
    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    
    location / {
        return 404;
    }
}
