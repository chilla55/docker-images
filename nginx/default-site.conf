# Default fallback site - service temporarily unavailable page
# Supports HTTP/1.1, HTTP/2, HTTP/3 (QUIC) with and without TLS

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    location / {
        default_type text/html;
        return 503 '<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .status-code {
            color: #764ba2;
            font-size: 6em;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
        }
        .info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-code">503</div>
        <h1>Service Temporarily Unavailable</h1>
        <p>The requested service is currently not available. This may be because:</p>
        <div class="info">
            <p><strong>•</strong> The service is starting up</p>
            <p><strong>•</strong> The service is being updated</p>
            <p><strong>•</strong> The service is temporarily down for maintenance</p>
        </div>
        <p style="margin-top: 30px;">Please try again in a few moments.</p>
    </div>
</body>
</html>';
    }
}

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    
    # QUIC/HTTP3
    listen 443 quic default_server;
    listen [::]:443 quic default_server;
    
    http2 on;
    
    server_name _;
    
    # Dummy self-signed cert (replace with real cert path if needed)
    ssl_certificate /etc/nginx/certs/live/chilla55.de/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/chilla55.de/privkey.pem;
    
    # Advertise HTTP/3
