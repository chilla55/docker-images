# Orbat - 6th Maroon Division Homepage
# Supports HTTP/1.1, HTTP/2, HTTP/3 (QUIC)

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    
    server_name orbat.chilla55.de;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    
    # QUIC/HTTP3
    listen 443 quic;
    listen [::]:443 quic;
    
    http2 on;
    
    server_name orbat.chilla55.de;

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/live/chilla55.de/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/chilla55.de/privkey.pem;
    
    # Advertise HTTP/3
    add_header Alt-Svc 'h3=":443"; ma=86400' always;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client body size (for uploads)
    client_max_body_size 10M;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    location / {
        proxy_pass http://orbat_orbat:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for Next.js hot reload (dev) and potential real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Caching and buffering
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Next.js static assets with caching
    location /_next/static/ {
        proxy_pass http://orbat_orbat:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long cache for static assets
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable" always;
    }

    # Public static files
    location /public/ {
        proxy_pass http://orbat_orbat:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache public assets
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800" always;
    }
}
