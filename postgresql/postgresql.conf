# PostgreSQL Configuration for Single-Node with Backups

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory settings
shared_buffers = 2GB
effective_cache_size = 6GB
work_mem = 32MB
maintenance_work_mem = 512MB

# WAL settings (for backups and point-in-time recovery)
wal_level = replica
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/data/pg_wal/%f && cp %p /var/lib/postgresql/data/pg_wal/%f'
max_wal_senders = 3
wal_keep_size = 1GB
wal_compression = on

# Checkpoint settings
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB

# Query tuning
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_statement = 'none'
log_temp_files = 0

# Performance
shared_preload_libraries = 'pg_stat_statements'
