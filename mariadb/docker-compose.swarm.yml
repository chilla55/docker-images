version: '3.8'

services:
  mariadb:
    image: ghcr.io/chilla55/mariadb-single:${VERSION:-latest}
    hostname: mariadb.srv1.chilla55.de
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      # Backup configuration
      BACKUP_ENABLED: "true"
      BACKUP_AUTO_RESTORE: "true"  # Automatically restore from backup if database is empty
      BACKUP_RETENTION_DAYS: "30"  # Note: Tiered retention is hardcoded (14/42/42 days)
      BACKUP_FULL_SCHEDULE: "0 3 * * 0"  # Weekly full backup: Sunday 3 AM
      BACKUP_DIFFERENTIAL_SCHEDULE: "0 3 * * 3"  # Mid-week differential: Wednesday 3 AM
      BACKUP_INCREMENTAL_SCHEDULE: "0 * * * *"  # Hourly incremental backup (only if changes detected)
    volumes:
      - mariadb-data:/var/lib/mysql
      - mariadb-logs:/var/log/mysql
      - /mnt/storagebox/backups/mariadb:/backups:rslave
    secrets:
      - mysql_root_password
    configs:
      - source: mariadb_config
        target: /etc/my.cnf.d/zz-custom.cnf
    networks:
      - mariadb-net
    ports:
      - "3306:3306"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.mariadb.node == srv1
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
        window: 300s
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
    healthcheck:
      test: ["CMD-SHELL", "/usr/local/bin/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  mariadb-net:
    external: true

volumes:
  mariadb-data:
    driver: local
  mariadb-logs:
    driver: local

secrets:
  mysql_root_password:
    external: true

configs:
  mariadb_config:
    file: ./mariadb.cnf
