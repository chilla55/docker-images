version: '3.8'

services:
  proxy:
    image: ghcr.io/chilla55/go-proxy:nightly
    networks:
      - web-net
    
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
      placement:
        constraints:
          - node.labels.web.node == web
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '2'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 4G
    
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: host
      - target: 443
        published: 8443
        protocol: tcp
        mode: host
      - target: 443
        published: 8443
        protocol: udp
        mode: host
      - target: 8080
        published: 9080
        protocol: tcp
        mode: host
    
    environment:
      DEBUG: "1"
      SITES_PATH: "/etc/proxy/sites-available"
      GLOBAL_CONFIG: "/etc/proxy/global.yaml"
      DB_PATH: "/data/proxy.db"
      BACKUP_DIR: "/mnt/storagebox/backups/proxy"
      TZ: "UTC"
    
    configs:
      - source: proxy_global_config
        target: /etc/proxy/global.yaml
        mode: 0444
    
    volumes:
      # Mount Let's Encrypt certificates with rslave propagation
      - type: bind
        source: /mnt/storagebox/certs
        target: /etc/proxy/certs
        read_only: true
        bind:
          propagation: rslave
      
      # Mount site configurations with rslave propagation
      - type: bind
        source: /mnt/storagebox/sites
        target: /etc/proxy/sites-available
        read_only: true
        bind:
          propagation: rslave
      # Persist SQLite DB
      - type: volume
        source: proxy-data
        target: /data

      # Backups directory (bind from Storage Box)
      - type: bind
        source: /mnt/storagebox/backups/proxy
        target: /mnt/storagebox/backups/proxy
        bind:
          propagation: rslave
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

configs:
  proxy_global_config:
    file: ./global.yaml

networks:
  web-net:
    external: true

volumes:
  proxy-data:
