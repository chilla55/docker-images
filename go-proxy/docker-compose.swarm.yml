version: '3.8'

services:
  nginx:
    image: ghcr.io/chilla55/nginx:latest
    networks:
      - web-net
    
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.web.node == web
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '2'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 4G
    
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: udp
        mode: host
      - target: 81
        published: 81
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    
    environment:
      DEBUG: "0"
      SITES_PATH: "/etc/proxy/sites-available"
      GLOBAL_CONFIG: "/etc/proxy/global.yaml"
    
    configs:
      - source: proxy_global_config
        target: /etc/proxy/global.yaml
        mode: 0444
    
    volumes:
      # Mount Let's Encrypt certificates with rslave propagation
      - type: bind
        source: /mnt/storagebox/certs
        target: /etc/proxy/certs
        read_only: true
        bind:
          propagation: rslave
      
      # Mount site configurations with rslave propagation
      - type: bind
        source: /mnt/storagebox/sites
        target: /etc/proxy/sites-available
        read_only: true
        bind:
          propagation: rslave
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

configs:
  proxy_global_config:
    file: ./global.yaml

networks:
  web-net:
    external: true
