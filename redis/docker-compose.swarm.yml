version: '3.8'

services:
  redis:
    image: ghcr.io/chilla55/redis:${VERSION:-latest}
    hostname: redis
    environment:
      REDIS_PASSWORD: ""  # No password for Pterodactyl compatibility
    volumes:
      - redis-data:/data
    networks:
      - redis-net
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.web.node == web
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
        window: 300s
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  redis-data:
    driver: local

networks:
  redis-net:
    external: true
